<div class="mb-3">   
  <select class="from-select from-select-lg"
   name="" id=""
   [(ngModel)]="selectedCatId"> 
 
    <option selected value="0">All </option>
    <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
  </select>
</div>

<div class="bg-warning my-5">
    <app-products [recievedCategoryId]="selectedCatId"
      (onTotalPriceChanged)="calcTotalPrice($event)"
    ></app-products>
</div>

<h1>{{recevedTotalPrice}}</h1>
